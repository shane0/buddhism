<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>vim online</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/codemirror/5.65.9/codemirror.min.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/codemirror/5.65.9/theme/dracula.min.css">
    <style>
        body {
            background-color: black;
            color: green;
        }

        #editor-container {
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.5);
        }

        .CodeMirror {
            height: 100%;
            width: 100%;
            font-size: 1.1rem;
        }
    </style>
</head>

<body>
    <!-- Navbar -->
    <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
        <div class="container-fluid">
            <a class="navbar-brand" href="#">vim online</a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav"
                aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarNav">
                <ul class="navbar-nav">
                    <li class="nav-item">
                        <a class="nav-link active" href="https://shanenull.com/buddhism/2025/">Home</a>
                    </li>
            </div>
        </div>
    </nav>

    <!-- Grid Layout -->
    <div class="container">
        <div class="row">
            <div class="col-9">

                <h1>vim editor</h1>
                <div id="editor-container">
                    <textarea id="editor">
























                </textarea>
                </div>
            </div>

            <div class="col-3">
                <h1>notes</h1>
                <div class="card bg-light text-dark">
                    <div class="card-body">
                        next
                    </div>
                </div>
                <p></p>
                <div class="card bg-dark text-warning">
                    <div class="card-body">
                        heart sutra
                    </div>
                </div>
                <p></p>
                <div class="card bg-success text-warning">
                    <div class="card-body">
                        diamond sutra
                    </div>
                </div>
                <p></p>
                <div class="card bg-dark text-warning">
                    <div class="card-body">
                        prajnaparamita
                    </div>
                </div>
                <p></p>
                <div class="card bg-success text-warning">
                    <div class="card-body">
                        mind ground
                    </div>
                </div>
            </div>
        </div>

    </div>

    </div>

    <!-- Footer -->

    <footer class="bg-dark text-white text-center py-3 mt-4 flex-shrink-0">
        <p>&copy; 2024 <a href="https://www.vim.org/">learn more at vim.org</a>
        </p>
    </footer>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <!-- CodeMirror JS -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/codemirror/5.65.9/codemirror.min.js"></script>
    <!-- Keymap for Vim -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/codemirror/5.65.9/keymap/vim.min.js"></script>
    <!-- JavaScript Mode -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/codemirror/5.65.9/mode/javascript/javascript.min.js"></script>

    <script>
        // Initialize CodeMirror
        const editor = CodeMirror.fromTextArea(document.getElementById("editor"), {
            lineNumbers: true,
            mode: "markdown",
            theme: "dracula",
            keyMap: "vim",
            lineWrapping: true 
        });
    </script>
</body>

</html>
